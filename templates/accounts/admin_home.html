{% include "accounts/add_student_modal.html" %}
<link rel="stylesheet" href="{% static 'accounts/admin_home.css' %}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Add Student Modal logic
const addStudentBtn = document.getElementById('addStudentBtn');
const addStudentModal = new bootstrap.Modal(document.getElementById('addStudentModal'));
if(addStudentBtn) {
    addStudentBtn.onclick = function(e) {
        e.preventDefault();
        addStudentModal.show();
    };
}
const addStudentForm = document.getElementById('addStudentForm');
if(addStudentForm) {
    addStudentForm.onsubmit = async function(e) {
        e.preventDefault();
        document.getElementById('addStudentError').classList.add('d-none');
        document.getElementById('addStudentSuccess').classList.add('d-none');
        const formData = new FormData(addStudentForm);
        const response = await fetch('/accounts/add-student/', {
            method: 'POST',
            headers: { 'X-Requested-With': 'XMLHttpRequest' },
            body: formData
        });
        const data = await response.json();
        if(data.success) {
            document.getElementById('addStudentSuccess').classList.add('d-none');
            document.getElementById('addStudentError').classList.add('d-none');
            addStudentForm.reset();
            // Show toast notification and close modal after 1.5s
            const toast = document.getElementById('addStudentToast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
                bootstrap.Modal.getInstance(document.getElementById('addStudentModal')).hide();
            }, 1500);
        } else {
            document.getElementById('addStudentError').textContent = data.error || 'Error adding student.';
            document.getElementById('addStudentError').classList.remove('d-none');
        }
    };
}

// Sidebar toggle logic
const sidebar = document.getElementById('adminSidebar');
const overlay = document.getElementById('sidebarOverlay');
const openBtn = document.getElementById('openSidebarBtn');
const closeBtn = document.getElementById('closeSidebarBtn');
function openSidebar() {
    sidebar.classList.add('sidebar-open');
    sidebar.classList.add('show');
    overlay.classList.add('show');
    overlay.style.display = 'block';
}
function closeSidebar() {
    sidebar.classList.remove('sidebar-open');
    sidebar.classList.remove('show');
    overlay.classList.remove('show');
    overlay.style.display = 'none';
}
if(openBtn && closeBtn && overlay && sidebar) {
    openBtn.onclick = openSidebar;
    closeBtn.onclick = closeSidebar;
    overlay.onclick = closeSidebar;
    // Hide sidebar by default on mobile
    if(window.innerWidth < 992) {
        closeSidebar();
    }
    window.addEventListener('resize', function() {
        if(window.innerWidth < 992) {
            closeSidebar();
        } else {
            sidebar.classList.remove('sidebar-open');
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
            overlay.style.display = 'none';
        }
    });
}
// Make Overview search button navigate to the profiles page and focus the search input
const goToProfilesBtn = document.getElementById('goToProfilesBtn');
if (goToProfilesBtn) {
    goToProfilesBtn.addEventListener('click', function(e) {
        e.preventDefault();
        // navigate to admin_profiles page which has the actual search form
        window.location.href = '{% url "admin_profiles" %}';
    });
}
</script>

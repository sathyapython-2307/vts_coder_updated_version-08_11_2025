{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="login-card">
            <div class="text-center mb-4">
                <h1 class="fw-bold login-title">Login</h1>
            </div>
            <form method="post" class="login-form">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">Login as</label>
                    <div class="d-flex justify-content-center">
                        <div class="btn-group w-100" role="group" aria-label="Login as">
                            <input type="radio" class="btn-check" name="user_type" id="adminRadio" value="admin" autocomplete="off" required>
                            <label class="btn btn-outline-primary admin-radius" for="adminRadio">Admin</label>
                            <input type="radio" class="btn-check" name="user_type" id="studentRadio" value="student" autocomplete="off" required checked>
                            <label class="btn btn-outline-primary" for="studentRadio">Student</label>
                            <input type="radio" class="btn-check" name="user_type" id="recruiterRadio" value="recruiter" autocomplete="off" required>
                            <label class="btn btn-outline-primary student-radius" for="recruiterRadio">Recruiter</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email Address</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email Id" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-pink fw-bold btn-login-pink mb-3">Login</button>
                </div>
                <div class="text-center">
                    <a href="/recruiter-register/" class="text-decoration-none fw-bold" style="color: var(--btn-pink-color, #FF1493);">Register as Recruiter</a>
                </div>
            </form>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var openBtn = document.getElementById('openSidebarBtn');
        var closeBtn = document.getElementById('closeSidebarBtn');
        var sidebar = document.getElementById('adminSidebar');
        var overlay = document.getElementById('sidebarOverlay');
        function openSidebar() {
            sidebar.classList.add('sidebar-open');
            sidebar.classList.add('show');
            overlay.classList.add('show');
            overlay.style.display = 'block';
        }
        function closeSidebar() {
            sidebar.classList.remove('sidebar-open');
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
            overlay.style.display = 'none';
        }
        if (openBtn) openBtn.onclick = openSidebar;
        if (closeBtn) closeBtn.onclick = closeSidebar;
        if (overlay) overlay.onclick = closeSidebar;
    });
    </script>
</body>
</html>

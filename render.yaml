services:
  - type: web
    name: vetricoders-django
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi:application --timeout 120 --access-logfile - --error-logfile - --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: DJANGO_SECRET_KEY
        # IMPORTANT: Replace this placeholder with a strong random SECRET_KEY in Render's UI
        # Do NOT commit a real secret into source control. Use Render's environment variable UI
        # to set a production secret key value.
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vetricoders-db
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "vetricoders-django.onrender.com,*.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://vetricoders-django.onrender.com,https://*.onrender.com"
      - key: SECURE_PROXY_SSL_HEADER
        value: "HTTP_X_FORWARDED_PROTO,https"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SECURE_HSTS_SECONDS
        value: "31536000"
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: "True"
      - key: SECURE_HSTS_PRELOAD
        value: "True"
databases:
  - name: vetricoders-db
    databaseName: vetricoders
    user: vetricoders_user

staticDirs:
  - path: /static
    dir: staticfiles
  - path: /media
    dir: media

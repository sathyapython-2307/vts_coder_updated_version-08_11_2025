services:
  - type: web
    name: vetricoders-django
    env: python
  # Install dependencies, run migrations and collect static files during build
    buildCommand: "pip install -r requirements.txt; python manage.py migrate --noinput; python manage.py collectstatic --noinput"
  # Start the Gunicorn WSGI server
    startCommand: "gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    autoDeploy: true
    envVars:
      - key: DJANGO_SECRET_KEY
        # IMPORTANT: Replace this placeholder with a strong random SECRET_KEY in Render's UI
        # Do NOT commit a real secret into source control. Use Render's environment variable UI
        # to set a production secret key value.
        value: "REPLACE_WITH_SECURE_KEY"
      - key: DATABASE_URL
        fromDatabase:
          name: vetricoders-db
      - key: DEBUG
        value: "False"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SECURE_HSTS_SECONDS
        value: "31536000"
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: "True"
      - key: SECURE_HSTS_PRELOAD
        value: "True"
databases:
  - name: vetricoders-db
    databaseName: vetricoders
    user: vetricoders_user

staticDirs:
  - path: /static
    dir: staticfiles
  - path: /media
    dir: media
